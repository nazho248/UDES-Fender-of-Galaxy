<!DOCTYPE html>
<html lang="es">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>UDES-Fender</title>
    <link type="text/css" rel="stylesheet" href="css/main.css?14042012">
    <!--favicon-->
    <link rel="shortcut icon" href="icon.png" type="image/x-icon" />
    <script src="js/videojuego-javascript.js?04042012" type="text/javascript"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        /*hide the scrollbar*/
        html {
            overflow: hidden;
        }
        h1 {
            font-size: 4em;
            margin-top: 100px;
        }

        #juego {
            display: none;
        }
        #loader {
            border: 16px solid #000000; /* el color del borde de la rosca */
            border-top: 16px solid #db3434; /* el color del borde superior de la rosca */
            border-radius: 50%; /* la forma de la rosca */
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite; /* la animación de giro */
            margin: auto;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            display: block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

    </style>
</head>
<body onload="game.init()">
<div id="pantalla-carga">
    <h1>Cargando juego...</h1>
</div>
<div id="loader"></div>

        <div id="juego">
            <canvas id="canvas" width="1000" height="1000">TU NAVEGADOR NO SOPORTA HTML5!</canvas>
        </div>

        <audio id="MainMenu" src="music/mainMenu_looped.mp3" preload="auto"></audio>
        <audio id="level1" src="music/music4_loop.mp3" preload="auto"></audio>
        <audio id="level2" src="music/music3_loop.mp3" preload="auto"></audio>
        <audio id="level3" src="music/music2.mp3" preload="auto"></audio>
        <audio id="level4" src="music/music1.mp3" preload="auto"></audio>

    <!--</div>-->


<script type="text/javascript">

    var w = window.innerWidth;
    var h = window.innerHeight;

    var canvas = document.getElementById('canvas');
    canvas.width = w;
    canvas.height = h;

    //on resize window event
    window.addEventListener('resize', function(event){
        w = window.innerWidth;
        h = window.innerHeight;
        canvas.width = w;
        canvas.height = h;
    });

</script>

<script>
    window.addEventListener('load', function() {
        // Mostrar pantalla de carga
        var pantallaCarga = document.getElementById('pantalla-carga');
        pantallaCarga.style.display = 'block';

        // Ocultar pantalla de carga después de 3 segundos
        setTimeout(function() {
            pantallaCarga.style.display = 'none';
            document.getElementById("loader").style.display = "none";

            // Mostrar el juego
            var juego = document.getElementById('juego');
            juego.style.display = 'block';
        }, 1000);
    });
</script>

    </body>
</html>
